<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Enter Info </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  


  <ion-item>
    <ion-label position="stacked">name</ion-label>
    <ion-input [(ngModel)]="details.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">age</ion-label>
    <ion-input [(ngModel)]="details.price" required></ion-input>
  </ion-item>
 
  

  <ion-item>
    <ion-label position="stacked">gender</ion-label>
    <ion-textarea [(ngModel)]="details.gender" required></ion-textarea>
  </ion-item>


  <ion-item>
    <ion-label position="stacked">Description"Tell us more about you.Prefences,what you looking for in your companionship partner(100-300)"</ion-label>
    <ion-textarea  [(ngModel)]="details.description" rows="8" required></ion-textarea>
  </ion-item>
</ion-content>

<div class="button-container">
  <ion-button expand="block" class="main-button" routerLink="/profile/connect" >Connect</ion-button>
  
</div>
