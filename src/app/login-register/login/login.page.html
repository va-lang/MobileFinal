<ion-content class="ion-padding">
	<div class="main">
		<ion-card>
			<ion-row class="row">
				<div class="fire-logo">
					<img src="assets/EC.jpg" >
					<ion-text>
						<h2 no-margin margin-vertical text-center style="color: red;"> Companion App</h2>
					</ion-text>
				</div>
			</ion-row>
			<form>
				<ion-list>
					<ion-item>
						<ion-icon slot="start" name="mail"></ion-icon>
						<ion-input clearInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required></ion-input>
					</ion-item>
					
					<ion-item>
						<ion-icon slot="start" name="lock-closed"></ion-icon>
						<ion-input clearInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required></ion-input>
					</ion-item>
					
					<ion-button class="login-button" type="submit" expand="block" shape="round" (click)="login()">login</ion-button>
					
					<br>
					<ion-text text-center class="block bold" routerLink="/login">Forgot Password</ion-text>
					<br>
					<ion-text text-center class="block">Don't have an account? <span class="bold" routerLink="/register">Register</span></ion-text>
					<br>
				</ion-list>
			</form>
		</ion-card>
	</div>
</ion-content>
